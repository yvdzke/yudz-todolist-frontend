<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
        margin: 0;
        color: #1e1e1e;
      }
      .login-container {
        background: white;
        padding: 2.5rem 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 360px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .login-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #ffe0b2;
        overflow: hidden;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-avatar img {
        width: 100%;
        height: auto;
      }
      h2 {
        margin: 0 0 5px 0;
        font-weight: 700;
        color: #2e2e2e;
      }
      p.subtitle {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 25px;
      }
      form {
        width: 100%;
      }
      input {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0;
        border: 2px solid #f0f0f0;
        border-radius: 12px;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        font-size: 0.95rem;
        transition: 0.3s;
        background-color: #f9f9f9;
      }
      input:focus {
        border-color: #5865f2; /* Warna aksen ungu/biru */
        background-color: #fff;
        outline: none;
      }
      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background-color: #2d2d2d;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-family: "Poppins", sans-serif;
        font-size: 1rem;
        transition: 0.3s;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      button:hover {
        background-color: #000;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }
      .error {
        color: #e74c3c;
        font-size: 0.85rem;
        display: none;
        margin-bottom: 10px;
        background: #fdecea;
        padding: 8px;
        border-radius: 8px;
        width: 100%;
        box-sizing: border-box;
      }
      .footer-link {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #888;
      }
      .footer-link a {
        color: #2d2d2d;
        text-decoration: none;
        font-weight: 600;
      }
      .footer-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-avatar">
        <img src="images/boy.png" alt="Avatar" />
      </div>

      <h2>Create Account</h2>
      <p class="subtitle">Join us to organize your tasks.</p>

      <p id="error-msg" class="error"></p>

      <form id="register-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>

      <div class="footer-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>

    <script>
      const registerForm = document.getElementById("register-form");
      const errorMsg = document.getElementById("error-msg");
      const API_URL =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
          ? "http://localhost:5000/api"
          : "https://yudz-todolist-backend.vercel.app/api";

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Reset error message
        errorMsg.style.display = "none";

        try {
          const response = await fetch(`${API_URL}/auth/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            // save user
            localStorage.setItem("username", username);

            alert("Register Berhasil! Silakan Login.");
            window.location.href = "login.html";
          } else {
            // user already exist
            errorMsg.textContent = data;
            errorMsg.style.display = "block";
          }
        } catch (err) {
          console.error(err);
          errorMsg.textContent = "Server Error. Coba lagi nanti.";
          errorMsg.style.display = "block";
        }
      });
    </script>
  </body>
</html>
