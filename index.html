<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Yudz Todo List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="screen-backdrop"></div>

      <div class="home-screen screen">
        <div class="head-wrapper">
          <div class="menu-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
              />
            </svg>
          </div>
          <div class="welcome">
            <div class="content">
              <h1>Hello, <span id="user-name-display">User</span></h1>
              <p>Today you have <span id="total-tasks">0</span> tasks</p>
            </div>
            <div class="img">
              <div class="backdrop"></div>
              <img src="images/boy.png" alt="Profile" />
            </div>
          </div>
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
            margin-top: 1rem;
          "
        >
          <h3
            style="
              margin: 0;
              font-weight: 600;
              font-size: 1.1rem;
              color: #2e2e2e;
            "
          >
            Categories
          </h3>
          <button
            id="edit-cat-btn"
            style="
              background: none;
              border: none;
              color: #ffffff;
              font-weight: 600;
              cursor: pointer;
              font-family: &quot;Poppins&quot;, sans-serif;
            "
          >
            Edit Order
          </button>
        </div>

        <div class="categories-wrapper">
          <div class="categories"></div>
        </div>
      </div>

      <div class="category-screen screen">
        <div class="head-wrapper">
          <div class="back-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
              />
            </svg>
          </div>
          <div class="options">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
              />
            </svg>
          </div>
        </div>

        <div class="category-details">
          <img src="images/boy.png" alt="" id="category-img" />
          <div class="details">
            <p id="num-tasks">0 tasks</p>
            <h1 id="category-title">Personal</h1>
          </div>
        </div>

        <div class="tasks-wrapper">
          <div class="tasks"></div>
        </div>
      </div>

      <div class="add-task-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
      </div>

      <div class="black-backdrop"></div>

      <div class="add-task">
        <h1 class="heading">Add Task</h1>
        <div class="input-group">
          <label for="task-input">Task Name</label>
          <input
            type="text"
            id="task-input"
            placeholder="What to do?"
            required
          />
        </div>
        <div class="input-group">
          <label for="category-select">Category</label>
          <select id="category-select"></select>
        </div>
        <div class="input-group">
          <label for="date-input">Due Date</label>
          <input type="date" id="date-input" />
        </div>
        <div class="btns">
          <button class="cancel-btn">Cancel</button>
          <button class="add-btn">Add</button>
        </div>
      </div>

      <div class="edit-category">
        <h1 class="heading">Edit Category</h1>
        <div class="input-group">
          <label for="edit-cat-input">Category Name</label>
          <input type="text" id="edit-cat-input" required />
        </div>
        <div class="input-group">
          <label for="edit-cat-img">Icon</label>
          <select id="edit-cat-img">
            <option value="boy.png">Personal (Boy)</option>
            <option value="briefcase.png">Work (Briefcase)</option>
            <option value="shopping.png">Shopping (Bag)</option>
            <option value="web-design.png">Coding (Monitor)</option>
            <option value="healthcare.png">Health (Heart)</option>
            <option value="dumbbell.png">Fitness (Dumbbell)</option>
            <option value="education.png">Education (Book)</option>
            <option value="saving.png">Finance (Money)</option>
            <option value="calendar.png">Routine (Calendar)</option>
          </select>
        </div>
        <div class="btns">
          <button class="cancel-edit-btn">Cancel</button>
          <button class="save-edit-btn">Save</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
